<form method="POST" action="../Creation_de_compte/TetardTest.php">

    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="nom" aria-label="nom" name="nom">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="prenom" aria-label="prenom" name="prenom">
        </div>
    </div>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="...@...">
        </div>
        <div class="col-3">
            <label for="tel_fixe" class="form-label">Télephone fixe</label>
            <input type="text" class="form-control" id="tel_fixe" name="tel_fixe" maxlength="10" placeholder="06.../07...">
        </div>
        <div class="col-3">
            <label for="tel_portable" class="form-label">Télephone perso</label>
            <input type="text" class="form-control" id="tel_portable" name="tel_portable" maxlength="10" placeholder="01.../02...">
        </div>
        <div class="col-12">
            <label for="rue" class="form-label">Rue</label>
            <input type="text" class="form-control" id="rue" name="rue" placeholder="3 avenue/rue ...">
        </div>
        <div class="col-md-2">
            <label for="cp" class="form-label">Code Postal</label>
            <input type="text" class="form-control" id="cp" name="cp" maxlength="6">
        </div>
        <div class="col-md-6">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" class="form-control" id="ville" name="ville">
        </div>
        <div class="col-md-6">
            <label for="passe" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passe" name="passe" >
        </div><br><br>







        <div class="col-12">
            <button type="submit" class="btn btn-primary">Inscription</button><br><br>
        </div>
    </form>
</form>
